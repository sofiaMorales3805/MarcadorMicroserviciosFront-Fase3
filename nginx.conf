# --- HTTP (80): ACME + redirección a HTTPS ---
server {
  listen 80;
  server_name basketmarcador.online www.basketmarcador.online;

  # Ruta para el desafío de Certbot (no tocar)
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Todo lo demás redirige a HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# --- HTTPS (443): sitio + proxy a la API ---
server {
  listen 443 ssl http2;
  server_name basketmarcador.online www.basketmarcador.online;

  # Certificados (se llenan tras emitir con certbot)
  ssl_certificate     /etc/letsencrypt/live/basketmarcador.online/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/basketmarcador.online/privkey.pem;

  # Angular
  root /usr/share/nginx/html;
  index index.html;

  # Proxy a la API (.NET)
  location /api/ {
    proxy_pass http://backend:8080/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Rutas SPA
  location / {
    try_files $uri $uri/ /index.html;
  }
}
